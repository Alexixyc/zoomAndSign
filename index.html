<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alexixyc图片缩放拖拽标记插件</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery-1.12.4.min.js" type="text/javascript"></script>
</head>
<body>
<div class='fullScreen-box'>
    <div id="imgContainer">

        <img id="zoom-img" src="./img/img.jpg" class='photo'/>

    </div>
    <div id="zoomBtn">
        <img id="zoomInButton" class="zoomButton" src="./img/zoomIn.png" title="zoom in" alt="zoom in"/>
        <img id="zoomOutButton" class="zoomButton" src="./img/zoomOut.png" title="zoom out" alt="zoom out"/>
    </div>
        <div id="sign-btn">
            <img src="./img/sign.png">
            <span>标记</span>
        </div>
</div>
<script src="zoomSign.js" type="text/javascript"></script>
</body>
</html>
